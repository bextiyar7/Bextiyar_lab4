<body>
    <script>
     let girilenMetin = prompt("Metni girin:");

if (girilenMetin === "") {
  alert("Boş metin.");
} else {
  let tersMetin = "";
  for (let i = girilenMetin.length - 1; i >= 0; i--) {
    tersMetin += girilenMetin[i];
  }
  alert("Tersine çevrilmiş metin: " + tersMetin);
}   
    </script>
</body>
